<span><input ng-model="searchText" class="form-control" size="30" type="text"></span>
<table class="table table-striped" width="647">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>mail</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="m in membros | filter:searchText">
      <td>1</td>
      <td><span>{{m.nome}}</span></td>
      <td><span>{{m.email}}</span></td>
    </tr>
  </tbody>
</table>
